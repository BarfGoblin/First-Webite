<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>

  <!-- Container for the image gallery -->
  <div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <img src="\media\portrait\SA_POR_ORG_001.jpeg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img src="\media\portrait\SA_POR_ORG_002.jpeg">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img src="\media\portrait\SA_POR_ORG_003.jpeg">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <img src="\media\portrait\SA_POR_ORG_004.jpeg">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <img src="\media\portrait\SA_POR_ORG_005.jpeg">
    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <img src="\media\portrait\SA_POR_ORG_006.jpeg">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

  </div>
  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="\media\portrait\SA_POR_ORG_001.jpeg" style="width:100%" onclick="currentSlide(1)"
        alt="SA1">
    </div>
    <div class="column">
      <img class="demo cursor" src="\media\portrait\SA_POR_ORG_002.jpeg" style="width:100%" onclick="currentSlide(2)"
        alt="SA2">
    </div>
    <div class="column">
      <img class="demo cursor" src="\media\portrait\SA_POR_ORG_003.jpeg" style="width:100%" onclick="currentSlide(3)"
        alt="SA3">
    </div>
    <div class="column">
      <img class="demo cursor" src="\media\portrait\SA_POR_ORG_004.jpeg" style="width:100%" onclick="currentSlide(4)"
        alt="SA4">
    </div>
    <div class="column">
      <img class="demo cursor" src="\media\portrait\SA_POR_ORG_005.jpeg" style="width:100%" onclick="currentSlide(5)"
        alt="SA5">
    </div>
    <div class="column">
      <img class="demo cursor" src="\media\portrait\SA_POR_ORG_006.jpeg" style="width:100%" onclick="currentSlide(6)"
        alt="SA6">
    </div>

  </div>
</body>

</html>
